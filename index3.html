<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Celular #3</title>
</head>
<body>
    <div class="containerall">
        <div class="containertop">
            <div class="header">
                <div class="back">
                    <button><i class="fas fa-chevron-left"></i></button>
                </div>
                <div class="headertitle">
                    <p>Food Details</p>
                </div>
                <div class="like">
                    <button><i class="fa-regular fa-heart"></i></button>
                </div>
            </div>
        </div>
        <div class="containerdown">
            <div class="imgcontainer">
                <img src="./avocadasalad2.png" alt="">
            </div>
            <div class="section1">
                <div class="namepricecontainer">
                    <div class="namecontainer">
                        <h1>Avocada Salad</h1>
                    </div>
                    <div class="pricecontainer">
                        <h1>$15.00</h1>
                    </div>
                </div>
                <div class="countercontainer">
                    <button><span>-</span><span>1</span><span>+</span></button>
                </div>
            </div>
            <div class="section2">
                <div class="rate">
                    <i class="fa-solid fa-star"></i>4.5
                </div>
                <div class="kcal">
                    <i class="fa-solid fa-droplet"></i>100 Kcal
                </div>
                <div class="time">
                    <i class="fa-solid fa-clock"></i>20min
                </div>
            </div>
            <div class="section3">
                <div class="title">
                    <h1><b>About food</b></h1>
                </div>
                <div class="paragraph">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam numquam  quia consequatur<br> rerum quod?<a href="">Read More</a></p>
                </div>
            </div>
            <div class="containerbutton">
                <button><b>Add to cart</b></button>
            </div>
        </div>
    </div>
</body>
</html>
